      - EMQX_API_KEY__BOOTSTRAP_FILE=/opt/emqx/etc/keys.txt
    ports:
      - "1884:1883"
      - "18084:18083"
    volumes:
      - emqx2-data:/opt/emqx/data
      - ./keys.txt:/opt/emqx/etc/keys.txt:ro
    networks:
      - emqx-bridge
    healthcheck:
      test: ["CMD", "emqx", "ctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  emqx3-old:
